<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nuestra Fecha</title>

<style>
  :root{
    --bg: #dff5ff; /* celeste beb√© */
    --panel: #ffffff;
    --accent: #ff7cae;
    --accent-dark: #d74f84;
    --text: #5a4a55;
    --roller-bg: #fff4fa;
    --steel-light: #d9d9d9;
    --steel-dark: #9b9b9b;
  }

  html,body{
    height:100%;
    margin:0;
    background: var(--bg);
    font-family: "Poppins", sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
  }

  h1{
    margin-bottom:20px;
    font-size:26px;
    color:#b8466d;
    text-align:center;
  }

  .scene{
    width:360px;
    background:white;
    border-radius:25px;
    padding:25px 15px;
    text-align:center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.07);
  }

  /* Mancuerna color plomo */
  .dumbbell{
    width:260px;
    height:140px;
    margin:0 auto 8px;
    position:relative;
    display:flex;
    align-items:center;
    justify-content:space-between;
  }

  .weight{
    width:80px;
    height:80px;
    border-radius:15px;
    background: linear-gradient(180deg, var(--steel-light), var(--steel-dark));
    box-shadow: inset 0 -6px 10px rgba(0,0,0,0.2), 0 6px 12px rgba(0,0,0,0.12);
  }

  .bar{
    width:100px;
    height:28px;
    border-radius:10px;
    background: linear-gradient(180deg, var(--steel-light), var(--steel-dark));
    box-shadow: inset 0 -5px 10px rgba(0,0,0,0.2);
  }

  .plate{
    position:absolute;
    left:50%;
    top:50%;
    transform:translate(-50%, -50%);
    width:220px;
    display:flex;
    justify-content:space-between;
    pointer-events:none;
  }

  .roller{
    width:60px;
    background: white;
    border-radius:12px;
    padding:6px;
    box-shadow:0 3px 8px rgba(0,0,0,0.1);
    pointer-events:auto;
    text-align:center;
  }

  .arrow{
    cursor:pointer;
    user-select:none;
    font-size:18px;
    color:#d74f84;
  }

  .val{
    font-size:20px;
    font-weight:700;
    margin:4px 0;
    color:#b8466d;
  }

  .roller-label{
    font-size:11px;
    color:#6b5060;
  }

  .hint{
    margin-top:10px;
    font-size:13px;
    color:#7a5a68;
  }

  /* Success screen */
  #success{
    display:none;
    position:fixed;
    inset:0;
    background: rgba(255,255,255,0.65);
    backdrop-filter: blur(3px);
    align-items:center;
    justify-content:center;
    flex-direction:column;
  }

  #success h2{
    font-size:34px;
    color:#d74f84;
    margin:0;
    font-weight:800;
  }

  #success p{
    margin:5px;
    color:#6b4a59;
    font-size:15px;
  }

  /* Confetti */
  .confetti{
    position:fixed;
    width:10px;
    height:14px;
    top:-20px;
    animation: fall 2.8s linear forwards;
  }

  @keyframes fall{
    to{
      transform:translateY(120vh) rotateZ(360deg);
      opacity:0;
    }
  }
</style>
</head>

<body>

<h1>Ingresa la fecha correcta‚Ä¶</h1>

<div class="scene">
  <div class="dumbbell">
    <div class="weight"></div>
    <div class="bar"></div>
    <div class="weight"></div>

    <div class="plate">
      
      <!-- DD -->
      <div class="roller" data-type="day">
        <div class="arrow up">‚ñ≤</div>
        <div class="val" id="dayVal">01</div>
        <div class="arrow down">‚ñº</div>
        <div class="roller-label">DD</div>
      </div>

      <!-- MM -->
      <div class="roller" data-type="month">
        <div class="arrow up">‚ñ≤</div>
        <div class="val" id="monthVal">01</div>
        <div class="arrow down">‚ñº</div>
        <div class="roller-label">MM</div>
      </div>

      <!-- AA -->
      <div class="roller" data-type="year">
        <div class="arrow up">‚ñ≤</div>
        <div class="val" id="yearVal">25</div>
        <div class="arrow down">‚ñº</div>
        <div class="roller-label">AA</div>
      </div>

    </div>
  </div>

  <div class="hint">"No todos se declaran en un lugar rom√°ntico‚Ä¶ yo eleg√≠ el ba√±o porque el amor tambi√©n necesita privacidad.‚Äù</div>
</div>

<!-- BOT√ìN INGRESAR (oculto) -->
<div style="text-align:center; margin-top:20px;">
  <button id="btnIngresar" 
    onclick="goFotos()" 
    style="display:none; padding:12px 22px; font-size:18px; background:#d74f84; color:white; border:none; border-radius:10px; cursor:pointer;">
    Ingresar ‚ù§Ô∏è
  </button>
</div>

<!-- Success -->
<div id="success">
  <h2>¬°Perfecto mi amor! üíñ</h2>
  <p>Esa es nuestra fecha</p>
</div>

<audio id="ding">
  <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
</audio>

<script>
/* ============================
CONFIGURACI√ìN DE FECHA
   ============================ */
const target = { day:31, month:10, year:25 };
let state = { day:1, month:1, year:25 };

const dayVal   = document.getElementById("dayVal");
const monthVal = document.getElementById("monthVal");
const yearVal  = document.getElementById("yearVal");
const ding = document.getElementById("ding");

/* Crear confetti elegante */
function confetti(){
  for(let i=0;i<35;i++){
    let c = document.createElement("div");
    c.classList.add("confetti");
    c.style.left = Math.random()*100+"vw";
    c.style.background = ["#ff8fb7","#ffd166","#a3d8ff","#98ffb5","#d3a5ff"][i%5];
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2900);
  }
}

/* FUNCI√ìN DE √âXITO */
function success(){
  document.getElementById("success").style.display = "flex";
  ding.play();
  confetti();

  // üî• Espera 2.5 segundos y va autom√°ticamente a fotos.html
  setTimeout(()=>{
    window.location.href = "fotos.html";
  }, 2500);
}


/* REDIRIGIR A FOTOS */
function goFotos(){
  window.location.href = "fotos.html";
}

/* Actualizar UI */
function update(){
  dayVal.textContent = String(state.day).padStart(2,"0");
  monthVal.textContent = String(state.month).padStart(2,"0");
  yearVal.textContent = String(state.year).padStart(2,"0");

  if(state.day===target.day && state.month===target.month && state.year===target.year){
    success();
  }
}

/* Flechas y scroll */
document.querySelectorAll(".roller").forEach(r=>{
  let type = r.dataset.type;
  
  r.querySelector(".up").onclick=()=>{
    state[type]++;
    if(type==="day" && state.day>31) state.day=1;
    if(type==="month" && state.month>12) state.month=1;
    if(type==="year" && state.year>99) state.year=0;
    update();
  };
  
  r.querySelector(".down").onclick=()=>{
    state[type]--;
    if(type==="day" && state.day<1) state.day=31;
    if(type==="month" && state.month<1) state.month=12;
    if(type==="year" && state.year<0) state.year=99;
    update();
  };

  r.onwheel = (e)=>{
    e.preventDefault();
    if(e.deltaY<0) state[type]++; else state[type]--;

    if(type==="day" && state.day>31) state.day=1;
    if(type==="day" && state.day<1) state.day=31;

    if(type==="month" && state.month>12) state.month=1;
    if(type==="month" && state.month<1) state.month=12;

    if(type==="year" && state.year>99) state.year=0;
    if(type==="year" && state.year<0) state.year=99;

    update();
  };
});

update();
</script>

</body>
</html>
